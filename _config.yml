title: Afnan Ahmad
description: Short link redirect service
baseurl: "/link"
url: "https://afnanahmad.github.io"

# Developer-focused theme with terminal/code editor aesthetic
remote_theme: b2a3e8/jekyll-theme-console

# Theme settings
header_pages:
  - index.md

# Style options: dark (default), light, hacker, nord
style: dark

# Disable Google Fonts and use Hack font instead
disable_google_fonts: true

# Allow Hack font CDN in Content Security Policy (extends the existing style-src and font-src)
csp_extra: ""

# Footer text
footer: 'Follow me on <a href="https://github.com/afnanahmad">GitHub</a>'

plugins:
  - jekyll-redirect-from
  - jekyll-remote-theme

# Optional: exclude files from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

  